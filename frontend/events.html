<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Eventos | EventManager</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#197fe6", "background-light": "#f6f7f8", "background-dark": "#111921" },
                    fontFamily: { "display": ["Inter", "sans-serif"] }
                }
            }
        }
    </script>
</head>
<body class="bg-background-light min-h-screen font-display text-slate-900 flex">

    <aside class="w-64 bg-background-dark text-white flex-col hidden md:flex h-screen sticky top-0 z-20">
        <div class="h-16 flex items-center px-6 border-b border-slate-700/50">
            <span class="material-symbols-outlined text-primary mr-2">dataset</span>
            <span class="font-bold text-lg tracking-wide">EventAdmin</span>
        </div>
        <nav class="flex-1 py-6 px-3 space-y-1">
            <a href="events.html" class="flex items-center gap-3 px-4 py-3 bg-primary/10 text-primary rounded-lg border-r-4 border-primary transition-all">
                <span class="material-symbols-outlined">event_note</span>
                <span class="font-medium">Mis Eventos</span>
            </a>
            
            <div class="px-4 py-2 text-xs font-bold text-slate-500 uppercase tracking-wider mt-4">Gestión</div>
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg transition-colors">
                <span class="material-symbols-outlined">analytics</span>
                <span class="font-medium">Dashboard</span>
            </a>
            <a href="agenda.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg transition-colors">
                <span class="material-symbols-outlined">calendar_month</span>
                <span class="font-medium">Agenda</span>
            </a>
        </nav>
        
        <div class="p-4 border-t border-slate-700/50">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center font-bold text-white">U</div>
                <div class="overflow-hidden">
                    <p class="text-sm font-medium text-white truncate" id="userNameDisplay">Cargando...</p>
                    <button id="logoutBtn" class="text-xs text-slate-400 hover:text-red-400 transition-colors flex items-center gap-1">
                        <span class="material-symbols-outlined text-[14px]">logout</span> Salir
                    </button>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        <header class="h-16 bg-white border-b border-slate-200 flex justify-between items-center px-6 shadow-sm shrink-0 z-10">
            <h1 class="text-xl font-bold text-slate-800">Gestionar Eventos</h1>
            <button onclick="location.reload()" class="p-2 text-slate-400 hover:text-primary transition-colors"><span class="material-symbols-outlined">refresh</span></button>
        </header>

        <div class="flex-1 overflow-y-auto p-6 md:p-8">
            <div class="flex justify-between items-center mb-8 gap-4">
                <div class="relative w-full sm:w-96">
                    <span class="material-symbols-outlined absolute left-3 top-2.5 text-slate-400">search</span>
                    <input type="text" placeholder="Buscar..." class="w-full pl-10 pr-4 py-2.5 rounded-xl border border-slate-200 focus:ring-primary focus:border-primary">
                </div>
                <button onclick="document.getElementById('createEventModal').showModal()" class="bg-primary hover:bg-primary/90 text-white px-5 py-2.5 rounded-xl font-bold text-sm shadow-lg flex items-center gap-2 transition-transform active:scale-95">
                    <span class="material-symbols-outlined text-lg">add_circle</span> Nuevo Evento
                </button>
            </div>

            <div id="eventsGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 pb-20">
                <div class="col-span-full text-center py-10 text-slate-400">Cargando eventos...</div>
            </div>
        </div>
    </main>

    <dialog id="createEventModal" class="p-0 rounded-2xl shadow-2xl backdrop:bg-slate-900/50 w-full max-w-lg">
        <div class="bg-white p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-bold text-slate-900">Crear Nuevo Evento</h3>
                <button onclick="document.getElementById('createEventModal').close()" class="text-slate-400 hover:text-red-500"><span class="material-symbols-outlined">close</span></button>
            </div>
            <form id="createEventForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Nombre</label>
                    <input type="text" name="titulo" required class="w-full rounded-lg border-slate-200 focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Descripción</label>
                    <textarea name="descripcion" rows="3" class="w-full rounded-lg border-slate-200 focus:ring-primary focus:border-primary"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Inicio</label>
                        <input type="date" name="fecha_inicio" required class="w-full rounded-lg border-slate-200 focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Fin</label>
                        <input type="date" name="fecha_fin" required class="w-full rounded-lg border-slate-200 focus:ring-primary focus:border-primary">
                    </div>
                </div>
                <div class="mt-2 p-3 bg-slate-50 rounded-xl border border-dashed border-slate-200">
                    <label class="block text-[10px] font-bold uppercase text-slate-500 mb-2">Color Corporativo (Branding)</label>
                        <div class="flex items-center gap-3">
                            <input type="color" id="primaryColorPicker" name="primary_color" 
               class="w-10 h-10 rounded-lg cursor-pointer border-none bg-transparent" value="#197fe6">
        <span class="text-xs text-slate-500">Este color personalizará la interfaz del evento.</span>
    </div>
</div>
                <button type="submit" class="w-full py-3 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 mt-2">Guardar Evento</button>
            </form>
        </div>
    </dialog>

    <script type="module" src="./assets/js/events.js"></script>
</body>
</html>
