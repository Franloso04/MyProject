<!DOCTYPE html>
<html lang="es" class="h-full bg-[#F3F4F6]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mis Eventos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',   // Color oscuro profesional (Slate-900)
                        primary: '#2563eb' // Azul corporativo
                    }
                }
            }
        }
    </script>
    <style>
        /* Animación suave para las tarjetas */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-full flex overflow-hidden antialiased text-slate-800">

    <aside class="w-64 bg-dark text-white flex flex-col shadow-2xl z-20 hidden md:flex">
        <div class="h-16 flex items-center px-6 border-b border-slate-700">
            <span class="material-icons-outlined text-blue-400 mr-2">dataset</span>
            <span class="font-bold text-lg tracking-wide">EventAdmin</span>
        </div>

        <nav class="flex-1 py-6 px-3 space-y-1">
            <a href="#" class="flex items-center gap-3 px-4 py-3 bg-blue-600/10 text-blue-400 rounded-lg border-r-4 border-blue-500">
                <span class="material-icons-outlined">event_note</span>
                <span class="font-medium">Mis Eventos</span>
            </a>
            <a href="#" onclick="alert('Próximamente')" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg transition-colors">
                <span class="material-icons-outlined">people</span>
                <span class="font-medium">Asistentes</span>
            </a>
            <a href="#" onclick="alert('Próximamente')" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-lg transition-colors">
                <span class="material-icons-outlined">analytics</span>
                <span class="font-medium">Reportes</span>
            </a>
        </nav>

        <div class="p-4 border-t border-slate-700">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center font-bold text-white">
                    U
                </div>
                <div class="overflow-hidden">
                    <p class="text-sm font-medium text-white truncate" id="sidebarUserName">Cargando...</p>
                    <p class="text-xs text-slate-400 truncate">Admin</p>
                </div>
            </div>
        </div>
    </aside>

    <div class="flex-1 flex flex-col h-full relative">
        
        <header class="h-16 bg-white border-b border-slate-200 flex justify-between items-center px-6 shadow-sm z-10">
            <button class="md:hidden p-2 text-slate-500">
                <span class="material-icons-outlined">menu</span>
            </button>

            <div class="flex items-center gap-2">
                <h1 class="text-xl font-bold text-slate-800">Panel de Eventos</h1>
                <span class="px-2 py-0.5 rounded-full bg-blue-100 text-blue-700 text-xs font-bold" id="eventCountBadge">0</span>
            </div>

            <div class="flex items-center gap-4">
                <button id="refreshBtn" class="p-2 text-slate-400 hover:text-blue-600 transition-colors" title="Recargar">
                    <span class="material-icons-outlined">refresh</span>
                </button>
                <div class="h-6 w-px bg-slate-200"></div>
                <button id="logoutBtn" class="flex items-center gap-2 text-sm font-medium text-red-500 hover:text-red-700 transition-colors">
                    <span class="material-icons-outlined text-lg">logout</span>
                    <span class="hidden sm:inline">Salir</span>
                </button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-8">
            
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
                <div class="relative w-full sm:w-96">
                    <span class="material-icons-outlined absolute left-3 top-2.5 text-slate-400">search</span>
                    <input type="text" placeholder="Buscar evento..." class="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-shadow">
                </div>
                <button class="bg-dark text-white px-5 py-2 rounded-lg font-medium hover:bg-slate-800 transition-transform active:scale-95 flex items-center gap-2 shadow-lg">
                    <span class="material-icons-outlined">add</span>
                    Crear Evento
                </button>
            </div>

            <div id="eventsGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                <div class="col-span-full flex flex-col items-center justify-center py-20 text-slate-400">
                    <svg class="animate-spin h-10 w-10 text-blue-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p>Cargando datos...</p>
                </div>
            </div>

        </main>
    </div>

    <script type="module" src="./assets/js/events.js"></script>
</body>
</html>
