<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventManager Pro - Gestión Integral</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#197fe6",
                        "secondary": "#0f172a",
                        "bg-light": "#f8fafc",
                    },
                    fontFamily: { "sans": ["Inter", "sans-serif"] }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        /* Animaciones suaves */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-bg-light text-slate-900 min-h-screen flex flex-col">
    <div id="root"></div>

    <script type="text/babel">
        const API_BASE = "http://localhost/MyProject/api-eventos"; 

        // --- 1. VISTA PÚBLICA: LANDING PAGE ---
        const LandingPage = ({ onLoginClick }) => {
            const [featuredEvents, setFeaturedEvents] = React.useState([]);

            React.useEffect(() => {
                // Fetch de eventos públicos
                fetch(`${API_BASE}/eventos`)
                    .then(res => res.json())
                    .then(res => {
                        // Filtramos solo los publicados para la vista pública
                        const publicos = (res.data || []).filter(e => e.estado === 'PUBLICADO');
                        setFeaturedEvents(publicos.slice(0, 3)); // Solo mostramos los 3 más recientes
                    })
                    .catch(err => console.log("Modo Demo: API no conectada"));
            }, []);

            return (
                <div className="fade-in">
                    {/* Navbar Público */}
                    <nav className="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="bg-primary text-white p-2 rounded-lg">
                                    <span className="material-symbols-outlined">event_available</span>
                                </div>
                                <span className="text-xl font-bold tracking-tight">EventManager</span>
                            </div>
                            <button 
                                onClick={onLoginClick}
                                className="bg-secondary text-white px-6 py-2.5 rounded-full font-semibold hover:bg-slate-800 transition-all shadow-lg shadow-slate-900/20"
                            >
                                Iniciar Sesión / Registro
                            </button>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <header className="relative bg-secondary text-white py-24 px-6 overflow-hidden">
                        <div className="absolute inset-0 opacity-20 bg-[url('https://images.unsplash.com/photo-1540575467063-178a50c2df87?auto=format&fit=crop&q=80')] bg-cover bg-center"></div>
                        <div className="max-w-4xl mx-auto relative z-10 text-center">
                            <h1 className="text-5xl md:text-6xl font-black mb-6 tracking-tight">Crea experiencias inolvidables</h1>
                            <p className="text-xl text-slate-300 mb-10 max-w-2xl mx-auto">La plataforma integral para organizaciones que quieren gestionar sus propios eventos, charlas y audiencias.</p>
                            <div className="flex justify-center gap-4">
                                <button onClick={onLoginClick} className="bg-primary hover:bg-blue-600 px-8 py-4 rounded-xl font-bold text-lg transition-all shadow-xl shadow-primary/30">
                                    Organizar mi Evento
                                </button>
                                <button className="bg-white/10 hover:bg-white/20 px-8 py-4 rounded-xl font-bold text-lg backdrop-blur-sm transition-all">
                                    Ver Demo
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Eventos Destacados */}
                    <section className="max-w-7xl mx-auto px-6 py-20">
                        <div className="flex items-end justify-between mb-10">
                            <div>
                                <h2 className="text-3xl font-bold mb-2">Eventos Destacados</h2>
                                <p className="text-slate-500">Descubre lo que están organizando nuestros partners</p>
                            </div>
                        </div>

                        <div className="grid md:grid-cols-3 gap-8">
                            {featuredEvents.length > 0 ? featuredEvents.map(ev => (
                                <div key={ev.id} className="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all border border-slate-100 group">
                                    <div className="h-48 bg-slate-200 relative overflow-hidden">
                                        <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                                        <div className="absolute bottom-4 left-4 text-white">
                                            <p className="font-bold text-lg">{ev.nombre}</p>
                                            <p className="text-sm opacity-90">{new Date(ev.fecha_inicio).toLocaleDateString()}</p>
                                        </div>
                                    </div>
                                    <div className="p-6">
                                        <p className="text-slate-600 text-sm mb-4 line-clamp-2">{ev.descripcion || "Un evento imperdible organizado con la mejor tecnología."}</p>
                                        <button onClick={onLoginClick} className="text-primary font-bold text-sm flex items-center gap-1 hover:gap-2 transition-all">
                                            Ver detalles <span className="material-symbols-outlined text-sm">arrow_forward</span>
                                        </button>
                                    </div>
                                </div>
                            )) : (
                                <div className="col-span-3 text-center py-12 bg-white rounded-2xl border border-dashed border-slate-300">
                                    <p className="text-slate-400">No hay eventos públicos en este momento.</p>
                                </div>
                            )}
                        </div>
                    </section>
                </div>
            );
        };

        // --- 2. VISTA DE LOGIN ---
        const AuthScreen = ({ onAuthSuccess, onBack }) => {
            const [isRegister, setIsRegister] = React.useState(false);
            const [formData, setFormData] = React.useState({ email: '', password: '', role: 'user', orgName: '' });

            const handleSubmit = (e) => {
                e.preventDefault();
                // SIMULACIÓN DE LOGIN CON TU LÓGICA DE NEGOCIO
                // En producción: POST /usuarios/login
                
                let mockUser = {
                    id: 1,
                    nombre: formData.email.split('@')[0],
                    // Si el usuario elige "Soy Organizador" -> admin_org. Si no -> user
                    rol: formData.role === 'organizer' ? 'admin_org' : 'user',
                    organizacion_id: 1 // Simulado
                };
                
                onAuthSuccess(mockUser);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4 fade-in">
                    <div className="bg-white w-full max-w-md p-8 rounded-3xl shadow-2xl">
                        <button onClick={onBack} className="text-slate-400 hover:text-slate-600 mb-6 flex items-center gap-1">
                            <span className="material-symbols-outlined text-sm">arrow_back</span> Volver
                        </button>
                        
                        <div className="text-center mb-8">
                            <div className="w-12 h-12 bg-primary text-white rounded-xl flex items-center justify-center mx-auto mb-4">
                                <span className="material-symbols-outlined text-2xl">lock</span>
                            </div>
                            <h2 className="text-2xl font-bold">{isRegister ? 'Únete a EventManager' : 'Bienvenido de nuevo'}</h2>
                            <p className="text-slate-500 text-sm mt-2">Gestiona o asiste a eventos de primer nivel</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-xs font-bold text-slate-700 uppercase mb-1">Email Corporativo</label>
                                <input required type="email" className="w-full rounded-xl border-slate-200 focus:ring-primary focus:border-primary" 
                                    onChange={e => setFormData({...formData, email: e.target.value})} />
                            </div>
                            
                            <div>
                                <label className="block text-xs font-bold text-slate-700 uppercase mb-1">Contraseña</label>
                                <input required type="password" className="w-full rounded-xl border-slate-200 focus:ring-primary focus:border-primary" />
                            </div>

                            {/* Selector de Rol Crítico para tu Flujo */}
                            <div className="p-4 bg-slate-50 rounded-xl border border-slate-100">
                                <label className="block text-xs font-bold text-slate-700 uppercase mb-2">¿Cuál es tu propósito?</label>
                                <div className="grid grid-cols-2 gap-2">
                                    <button type="button" 
                                        onClick={() => setFormData({...formData, role: 'user'})}
                                        className={`p-2 rounded-lg text-sm font-medium border ${formData.role === 'user' ? 'bg-white border-primary text-primary shadow-sm' : 'border-transparent text-slate-500'}`}>
                                        Asistir a Eventos
                                    </button>
                                    <button type="button" 
                                        onClick={() => setFormData({...formData, role: 'organizer'})}
                                        className={`p-2 rounded-lg text-sm font-medium border ${formData.role === 'organizer' ? 'bg-white border-primary text-primary shadow-sm' : 'border-transparent text-slate-500'}`}>
                                        Organizar Evento
                                    </button>
                                </div>
                            </div>

                            {isRegister && formData.role === 'organizer' && (
                                <div className="fade-in">
                                    <label className="block text-xs font-bold text-slate-700 uppercase mb-1">Nombre de tu Organización</label>
                                    <input required type="text" placeholder="Ej. Google, Microsoft..." className="w-full rounded-xl border-slate-200 focus:ring-primary focus:border-primary" />
                                </div>
                            )}

                            <button type="submit" className="w-full bg-primary text-white py-3 rounded-xl font-bold shadow-lg shadow-primary/25 hover:scale-[1.02] transition-transform">
                                {isRegister ? 'Registrarse' : 'Iniciar Sesión'}
                            </button>
                        </form>
                        
                        <div className="mt-6 text-center text-sm">
                            <span className="text-slate-500">{isRegister ? '¿Ya tienes cuenta?' : '¿Nuevo aquí?'}</span>
                            <button onClick={() => setIsRegister(!isRegister)} className="text-primary font-bold ml-1 hover:underline">
                                {isRegister ? 'Inicia sesión' : 'Regístrate gratis'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- 3. DASHBOARD DEL ASISTENTE (NUEVO REQUERIMIENTO: Check-in por charla) ---
        const AttendeeDashboard = ({ user, onLogout }) => {
            const [myEvents, setMyEvents] = React.useState([]);
            const [selectedEvent, setSelectedEvent] = React.useState(null);
            const [sessions, setSessions] = React.useState([]);

            React.useEffect(() => {
                // Cargar eventos donde el usuario está registrado (Simulado: carga todos los públicos por ahora)
                fetch(`${API_BASE}/eventos`)
                    .then(res => res.json())
                    .then(res => setMyEvents(res.data || []));
            }, []);

            const loadSessions = (eventId) => {
                // Cargar sesiones del evento seleccionado
                fetch(`${API_BASE}/sessions?event_id=${eventId}`)
                    .then(res => res.json())
                    .then(res => {
                        // Añadimos estado local "asistiendo" simulado
                        const sessionsWithStatus = (res || []).map(s => ({...s, attending: false}));
                        setSessions(sessionsWithStatus);
                    });
            };

            const handleEventSelect = (ev) => {
                setSelectedEvent(ev);
                loadSessions(ev.id);
            };

            const toggleCheckIn = (sessionId) => {
                // AQUÍ LA LÓGICA DE CHECK-IN POR CHARLA
                // Backend: POST /registros_acceso con ID sesión
                setSessions(prev => prev.map(s => {
                    if (s.session_id === sessionId) {
                        return { ...s, attending: !s.attending };
                    }
                    return s;
                }));
                alert("Asistencia actualizada para la charla.");
            };

            return (
                <div className="min-h-screen bg-bg-light fade-in">
                    <nav className="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-40">
                        <div className="font-bold text-lg text-slate-800">Mi Agenda</div>
                        <div className="flex items-center gap-4">
                            <span className="text-sm text-slate-500 hidden sm:block">Hola, {user.nombre}</span>
                            <button onClick={onLogout} className="text-sm font-medium text-red-500 hover:text-red-700">Salir</button>
                        </div>
                    </nav>

                    <div className="max-w-5xl mx-auto px-6 py-8">
                        {!selectedEvent ? (
                            <div>
                                <h1 className="text-2xl font-bold mb-6">Mis Eventos Disponibles</h1>
                                <div className="grid md:grid-cols-2 gap-6">
                                    {myEvents.map(ev => (
                                        <div key={ev.id} className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm hover:border-primary transition-colors cursor-pointer"
                                             onClick={() => handleEventSelect(ev)}>
                                            <div className="flex justify-between items-start mb-4">
                                                <h3 className="font-bold text-xl">{ev.nombre}</h3>
                                                <span className="bg-green-100 text-green-700 px-2 py-1 rounded text-xs font-bold uppercase">Confirmado</span>
                                            </div>
                                            <p className="text-slate-500 text-sm mb-4">{ev.descripcion}</p>
                                            <button className="text-primary font-bold text-sm">Ver Agenda y Check-in &rarr;</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div className="fade-in">
                                <button onClick={() => setSelectedEvent(null)} className="mb-6 text-slate-500 hover:text-slate-800 flex items-center gap-1">
                                    &larr; Volver a mis eventos
                                </button>
                                
                                <div className="bg-secondary text-white p-8 rounded-3xl mb-8 relative overflow-hidden">
                                    <div className="relative z-10">
                                        <h1 className="text-3xl font-bold mb-2">{selectedEvent.nombre}</h1>
                                        <p className="opacity-80">Selecciona las charlas a las que asistirás para confirmar tu plaza.</p>
                                    </div>
                                </div>

                                <h2 className="text-xl font-bold mb-4">Agenda y Check-in</h2>
                                <div className="space-y-4">
                                    {sessions.length > 0 ? sessions.map(session => (
                                        <div key={session.session_id} className={`bg-white p-6 rounded-2xl border transition-all flex flex-col sm:flex-row gap-6 items-start sm:items-center ${session.attending ? 'border-green-500 shadow-md ring-1 ring-green-500 bg-green-50/10' : 'border-slate-200'}`}>
                                            <div className="flex-1">
                                                <div className="flex items-center gap-3 mb-1">
                                                    <span className="px-2 py-0.5 bg-slate-100 rounded text-xs font-bold text-slate-600">
                                                        {session.start_time ? session.start_time.substring(11, 16) : '00:00'}
                                                    </span>
                                                    <span className="text-sm text-slate-500">{session.room_name || 'Sala Principal'}</span>
                                                </div>
                                                <h3 className="text-lg font-bold text-slate-900">{session.title}</h3>
                                                <p className="text-sm text-slate-500 mt-1">{session.speaker_name ? `Con ${session.speaker_name}` : 'Ponente por confirmar'}</p>
                                            </div>
                                            
                                            <button 
                                                onClick={() => toggleCheckIn(session.session_id)}
                                                className={`min-w-[160px] py-3 px-4 rounded-xl font-bold flex items-center justify-center gap-2 transition-all ${
                                                    session.attending 
                                                    ? 'bg-green-500 text-white shadow-lg shadow-green-500/30' 
                                                    : 'bg-white border-2 border-slate-200 text-slate-600 hover:border-primary hover:text-primary'
                                                }`}
                                            >
                                                {session.attending ? (
                                                    <><span className="material-symbols-outlined">check</span> Asistiendo</>
                                                ) : (
                                                    <><span className="material-symbols-outlined">add_circle</span> Confirmar</>
                                                )}
                                            </button>
                                        </div>
                                    )) : (
                                        <p className="text-center text-slate-400 py-10">No hay sesiones publicadas aún.</p>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- 4. DASHBOARD DEL ADMIN (Tu versión anterior mejorada) ---
        const AdminDashboard = ({ user, onLogout }) => {
            const [view, setView] = React.useState('events');
            const [events, setEvents] = React.useState([]);
            const [stats, setStats] = React.useState(null);
            const [selectedEvent, setSelectedEvent] = React.useState(null);

            React.useEffect(() => {
                fetch(`${API_BASE}/eventos`).then(r => r.json()).then(d => setEvents(d.data || []));
            }, []);

            const handleManage = (ev) => {
                setSelectedEvent(ev);
                fetch(`${API_BASE}/dashboard/stats?event_id=${ev.id}`)
                    .then(r => r.json())
                    .then(d => setStats(d));
                setView('metrics');
            };

            const handleCreateEvent = async () => {
                const nombre = prompt("Nombre del evento:");
                if(nombre) {
                    await fetch(`${API_BASE}/eventos`, {
                        method: 'POST', 
                        body: JSON.stringify({id_organizacion: 1, nombre, fecha_inicio: '2024-12-01', fecha_fin: '2024-12-02', estado: 'BORRADOR'})
                    });
                    // Recargar
                    fetch(`${API_BASE}/eventos`).then(r => r.json()).then(d => setEvents(d.data || []));
                }
            };

            return (
                <div className="min-h-screen bg-slate-50 flex">
                    {/* Sidebar Fija */}
                    <aside className="w-64 bg-secondary text-white p-6 hidden md:flex flex-col">
                        <div className="flex items-center gap-2 mb-10">
                            <span className="material-symbols-outlined text-primary">corporate_fare</span>
                            <span className="font-bold text-lg">AdminPanel</span>
                        </div>
                        <nav className="space-y-2 flex-1">
                            <button onClick={() => setView('events')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-colors ${view === 'events' ? 'bg-primary text-white' : 'hover:bg-white/10 text-slate-400'}`}>
                                <span className="material-symbols-outlined">event</span> Eventos
                            </button>
                            {selectedEvent && (
                                <button onClick={() => setView('metrics')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-colors ${view === 'metrics' ? 'bg-primary text-white' : 'hover:bg-white/10 text-slate-400'}`}>
                                    <span className="material-symbols-outlined">analytics</span> Métricas
                                </button>
                            )}
                        </nav>
                        <button onClick={onLogout} className="flex items-center gap-2 text-slate-400 hover:text-white mt-auto">
                            <span className="material-symbols-outlined">logout</span> Cerrar Sesión
                        </button>
                    </aside>

                    {/* Contenido Principal */}
                    <main className="flex-1 p-8 overflow-y-auto">
                        {view === 'events' && (
                            <div className="fade-in">
                                <div className="flex justify-between items-center mb-8">
                                    <h1 className="text-3xl font-bold">Gestión de Eventos</h1>
                                    <button onClick={handleCreateEvent} className="bg-primary text-white px-6 py-3 rounded-xl font-bold flex items-center gap-2 shadow-lg hover:bg-blue-600 transition-colors">
                                        <span className="material-symbols-outlined">add</span> Nuevo Evento
                                    </button>
                                </div>
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                    {events.map(ev => (
                                        <div key={ev.id} className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm hover:shadow-md transition-all">
                                            <div className="flex justify-between mb-4">
                                                <span className={`px-3 py-1 rounded-full text-xs font-bold ${ev.estado === 'PUBLICADO' ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-600'}`}>{ev.estado}</span>
                                                <button className="text-slate-400 hover:text-primary"><span className="material-symbols-outlined">more_vert</span></button>
                                            </div>
                                            <h3 className="text-xl font-bold mb-2">{ev.nombre}</h3>
                                            <p className="text-slate-500 text-sm mb-6 line-clamp-2">{ev.descripcion || 'Sin descripción'}</p>
                                            <div className="border-t pt-4 flex justify-end">
                                                <button onClick={() => handleManage(ev)} className="text-primary font-bold text-sm flex items-center gap-1 hover:underline">
                                                    Gestionar Panel <span className="material-symbols-outlined text-sm">arrow_forward</span>
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'metrics' && stats && (
                            <div className="fade-in">
                                <button onClick={() => setView('events')} className="mb-6 text-slate-500 hover:text-slate-800 flex items-center gap-1">← Volver al listado</button>
                                <h1 className="text-3xl font-bold mb-2">{selectedEvent.nombre}</h1>
                                <p className="text-slate-500 mb-8">Resumen de rendimiento en tiempo real</p>

                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                    <div className="bg-white p-6 rounded-2xl border shadow-sm">
                                        <p className="text-sm text-slate-500 font-bold uppercase">Total Asistentes</p>
                                        <p className="text-4xl font-black mt-2 text-slate-900">{stats.total_attendees}</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-2xl border shadow-sm">
                                        <p className="text-sm text-slate-500 font-bold uppercase">Ingresos Totales</p>
                                        <p className="text-4xl font-black mt-2 text-green-600">${stats.total_revenue}</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-2xl border shadow-sm">
                                        <p className="text-sm text-slate-500 font-bold uppercase">Tasa de Check-in</p>
                                        <p className="text-4xl font-black mt-2 text-primary">{stats.checkin_percentage}%</p>
                                        <div className="w-full bg-slate-100 h-2 rounded-full mt-4 overflow-hidden">
                                            <div className="bg-primary h-full" style={{width: `${stats.checkin_percentage}%`}}></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        // --- 5. COMPONENTE PRINCIPAL (Ruteo) ---
        const App = () => {
            const [user, setUser] = React.useState(null); // null = No logueado
            const [showLogin, setShowLogin] = React.useState(false);

            // 1. Si no hay usuario y no pidieron login -> Landing Page
            if (!user && !showLogin) {
                return <LandingPage onLoginClick={() => setShowLogin(true)} />;
            }

            // 2. Si pidieron login -> Pantalla Auth
            if (!user && showLogin) {
                return <AuthScreen onAuthSuccess={setUser} onBack={() => setShowLogin(false)} />;
            }

            // 3. Usuario Logueado -> Router por Rol
            if (user) {
                // ROL: ADMIN (Organizador)
                if (user.rol === 'admin_org') {
                    return <AdminDashboard user={user} onLogout={() => setUser(null)} />;
                } 
                // ROL: USER (Asistente)
                else {
                    return <AttendeeDashboard user={user} onLogout={() => setUser(null)} />;
                }
            }
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
