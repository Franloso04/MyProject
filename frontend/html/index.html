<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventFlow Pro - Modular</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="./js/tailwind.config.js"></script> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react-router-dom": "https://esm.sh/react-router-dom@6.14.1"
      }
    }
    </script>
</head>
<body class="bg-background-light text-slate-900 h-screen overflow-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        // Importamos tu App modular. Asegúrate de poner la extensión .jsx
        import App from './src/App.jsx'; 
        import { EventProvider } from './js/EventContext.js'; // O donde tengas tu contexto

        const root = createRoot(document.getElementById('root'));
        root.render(
            <EventProvider>
                <App />
            </EventProvider>
        );
    </script>
</body>
</html>
