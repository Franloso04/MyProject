<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPro - Panel de Control</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#197fe6" },
                    fontFamily: { "display": ["Inter", "sans-serif"] }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f6f7f8; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useContext, createContext, useRef } = React;

        // 1. CONFIGURACIÓN GLOBAL (Basada en js/config.js)
        const API_BASE = "http://localhost/MyProject/api-eventos";

        // 2. VISTA: DASHBOARD (Basada en dashboard.html y DashboardController.php)
        const Dashboard = ({ stats }) => (
            <div className="p-8 space-y-8">
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div className="bg-white p-6 rounded-2xl border border-gray-200 shadow-sm">
                        <div className="flex items-center gap-3 text-primary mb-2">
                            <span className="material-symbols-outlined">groups</span>
                            <p className="text-sm font-bold uppercase tracking-wider">Asistentes</p>
                        </div>
                        <p className="text-4xl font-extrabold">{stats?.total_attendees || 0}</p>
                    </div>
                    <div className="bg-white p-6 rounded-2xl border border-gray-200 shadow-sm">
                        <div className="flex items-center gap-3 text-green-600 mb-2">
                            <span className="material-symbols-outlined">payments</span>
                            <p className="text-sm font-bold uppercase tracking-wider">Ingresos</p>
                        </div>
                        <p className="text-4xl font-extrabold">${stats?.total_revenue || 0}</p>
                    </div>
                    <div className="bg-white p-6 rounded-2xl border border-gray-200 shadow-sm">
                        <div className="flex items-center gap-3 text-orange-500 mb-2">
                            <span className="material-symbols-outlined">check_circle</span>
                            <p className="text-sm font-bold uppercase tracking-wider">Check-in</p>
                        </div>
                        <p className="text-4xl font-extrabold">{stats?.checkin_percentage || 0}%</p>
                    </div>
                </div>
            </div>
        );

        // 3. VISTA: ASISTENTES (Basada en atend.html e importación CSV)
        const Attendees = ({ eventId }) => {
            const [list, setList] = useState([]);
            const [scanning, setScanning] = useState(false);
            const fileInput = useRef();

            const load = () => {
                fetch(`${API_BASE}/asistentes?id_evento=${eventId}`)
                    .then(res => res.json())
                    .then(res => setList(res.data || []));
            };

            useEffect(load, [eventId]);

            const handleCSV = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = async (event) => {
                    const rows = event.target.result.split('\n').slice(1);
                    for (let row of rows) {
                        const [nombre, apellidos, email, empresa] = row.split(',');
                        if (!email) continue;
                        await fetch(`${API_BASE}/asistentes`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ id_evento: eventId, id_categoria: 1, nombre, apellidos, email, empresa, estado: 'CONFIRMADO' })
                        });
                    }
                    load();
                    alert("Importación completada");
                };
                reader.readAsText(file);
            };

            return (
                <div className="p-8">
                    <div className="flex justify-between items-center mb-6">
                        <h3 className="text-2xl font-bold text-gray-800">Listado de Asistentes</h3>
                        <div className="flex gap-3">
                            <input type="file" ref={fileInput} className="hidden" onChange={handleCSV} accept=".csv" />
                            <button onClick={() => fileInput.current.click()} className="flex items-center gap-2 px-4 py-2 bg-gray-100 rounded-xl font-bold text-sm">
                                <span className="material-symbols-outlined">upload_file</span> Importar CSV
                            </button>
                            <button onClick={() => setScanning(true)} className="flex items-center gap-2 px-4 py-2 bg-primary text-white rounded-xl font-bold text-sm shadow-lg shadow-blue-200">
                                <span className="material-symbols-outlined">qr_code_scanner</span> Escanear QR
                            </button>
                        </div>
                    </div>
                    <div className="bg-white rounded-2xl border border-gray-200 overflow-hidden">
                        <table className="w-full text-left">
                            <thead className="bg-gray-50 border-b border-gray-100">
                                <tr>
                                    <th className="p-4 text-xs font-bold text-gray-500 uppercase">Nombre</th>
                                    <th className="p-4 text-xs font-bold text-gray-500 uppercase">Empresa</th>
                                    <th className="p-4 text-xs font-bold text-gray-500 uppercase">Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                {list.map(a => (
                                    <tr key={a.id} className="border-b border-gray-50 hover:bg-gray-50">
                                        <td className="p-4 font-semibold">{a.nombre} {a.apellidos}</td>
                                        <td className="p-4 text-gray-500">{a.empresa}</td>
                                        <td className="p-4">
                                            <span className={`px-3 py-1 rounded-full text-[10px] font-bold ${a.estado === 'CHECKED_IN' ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'}`}>
                                                {a.estado}
                                            </span>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                    {scanning && (
                        <div className="fixed inset-0 z-[100] bg-black/80 flex items-center justify-center p-4">
                            <div className="bg-white p-6 rounded-3xl w-full max-w-md">
                                <div id="reader"></div>
                                <button onClick={() => setScanning(false)} className="w-full mt-4 py-3 bg-gray-100 rounded-xl font-bold">Cerrar</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // 4. VISTA: AGENDA (Basada en main.html y SesionController.php)
        const Agenda = ({ eventId }) => {
            const [sessions, setSessions] = useState([]);
            const [showAdd, setShowAdd] = useState(false);

            const load = () => {
                fetch(`${API_BASE}/sessions?event_id=${eventId}`)
                    .then(res => res.json())
                    .then(data => setSessions(data || []));
            };

            useEffect(load, [eventId]);

            const handleSave = async (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                await fetch(`${API_BASE}/sessions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id_evento: eventId,
                        titulo: fd.get('titulo'),
                        hora_inicio: fd.get('inicio'),
                        id_ubicacion: 1,
                        estado: 'PUBLISHED'
                    })
                });
                setShowAdd(false);
                load();
            };

            return (
                <div className="p-8">
                    <div className="flex justify-between items-center mb-6">
                        <h3 className="text-2xl font-bold">Agenda del Evento</h3>
                        <button onClick={() => setShowAdd(true)} className="bg-primary text-white px-6 py-2 rounded-xl font-bold shadow-lg">+ Añadir Sesión</button>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {sessions.map(s => (
                            <div key={s.session_id} className="bg-white p-6 rounded-2xl border border-gray-200 shadow-sm">
                                <h4 className="font-bold text-lg mb-2">{s.title}</h4>
                                <div className="flex items-center gap-4 text-sm text-gray-500">
                                    <span className="flex items-center gap-1"><span className="material-symbols-outlined text-sm">schedule</span> {s.start_time}</span>
                                    <span className="flex items-center gap-1"><span className="material-symbols-outlined text-sm">meeting_room</span> {s.room_name}</span>
                                </div>
                            </div>
                        ))}
                    </div>
                    {showAdd && (
                        <div className="fixed inset-0 z-[100] bg-black/50 backdrop-blur-sm flex items-center justify-center p-4">
                            <form onSubmit={handleSave} className="bg-white p-8 rounded-3xl w-full max-w-sm space-y-4 shadow-2xl">
                                <h3 className="text-xl font-bold">Nueva Sesión</h3>
                                <input name="titulo" placeholder="Título" required className="w-full border-gray-200 rounded-xl p-3" />
                                <input name="inicio" type="datetime-local" required className="w-full border-gray-200 rounded-xl p-3" />
                                <button type="submit" className="w-full bg-primary text-white py-3 rounded-xl font-bold">Guardar en Base de Datos</button>
                                <button type="button" onClick={() => setShowAdd(false)} className="w-full text-gray-400 font-bold">Cancelar</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        // 5. COMPONENTE PRINCIPAL (Layout WebApp + Creación de Eventos)
        const App = () => {
            const [view, setView] = useState('dashboard');
            const [currentEvent, setCurrentEvent] = useState({ id: 1, name: 'TechConf 2024' });
            const [stats, setStats] = useState(null);
            const [showNewEvent, setShowNewEvent] = useState(false);

            const loadData = () => {
                fetch(`${API_BASE}/dashboard/stats?event_id=${currentEvent.id}`)
                    .then(res => res.json())
                    .then(data => setStats(data));
            };

            useEffect(loadData, [currentEvent.id]);

            const createEvent = async (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const res = await fetch(`${API_BASE}/eventos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id_organizacion: 1,
                        nombre: fd.get('nombre'),
                        fecha_inicio: fd.get('inicio'),
                        fecha_fin: fd.get('fin'),
                        estado: 'PUBLICADO'
                    })
                });
                if (res.ok) {
                    setShowNewEvent(false);
                    alert("Evento creado exitosamente");
                }
            };

            return (
                <div className="min-h-screen flex">
                    {/* Navegación Lateral (Desktop) */}
                    <aside className="w-72 bg-white border-r border-gray-200 flex flex-col fixed h-full">
                        <div className="p-8">
                            <h1 className="text-2xl font-black text-primary tracking-tighter">EVENTPRO</h1>
                        </div>
                        <nav className="flex-1 px-4 space-y-1">
                            <button onClick={() => setView('dashboard')} className={`w-full flex items-center gap-3 px-6 py-4 rounded-2xl font-bold transition-all ${view === 'dashboard' ? 'bg-blue-50 text-primary' : 'text-gray-400 hover:bg-gray-50'}`}>
                                <span className="material-symbols-outlined">dashboard</span> Dashboard
                            </button>
                            <button onClick={() => setView('attendees')} className={`w-full flex items-center gap-3 px-6 py-4 rounded-2xl font-bold transition-all ${view === 'attendees' ? 'bg-blue-50 text-primary' : 'text-gray-400 hover:bg-gray-50'}`}>
                                <span className="material-symbols-outlined">group</span> Asistentes
                            </button>
                            <button onClick={() => setView('agenda')} className={`w-full flex items-center gap-3 px-6 py-4 rounded-2xl font-bold transition-all ${view === 'agenda' ? 'bg-blue-50 text-primary' : 'text-gray-400 hover:bg-gray-50'}`}>
                                <span className="material-symbols-outlined">calendar_today</span> Agenda
                            </button>
                        </nav>
                        <div className="p-6">
                            <button onClick={() => setShowNewEvent(true)} className="w-full py-4 bg-primary text-white rounded-2xl font-bold shadow-xl shadow-blue-200 hover:scale-[1.02] transition-transform">
                                + Nuevo Evento
                            </button>
                        </div>
                    </aside>

                    {/* Contenido Principal */}
                    <main className="ml-72 flex-1">
                        <header className="bg-white border-b border-gray-100 p-8 flex justify-between items-center sticky top-0 z-10">
                            <div>
                                <h2 className="text-xl font-bold text-gray-800">{currentEvent.name}</h2>
                                <p className="text-xs font-bold text-green-500 uppercase tracking-widest">● Evento Activo</p>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="text-right">
                                    <p className="text-sm font-bold">Admin Usuario</p>
                                    <p className="text-xs text-gray-400">Organizador</p>
                                </div>
                                <div className="w-12 h-12 bg-gray-100 rounded-2xl"></div>
                            </div>
                        </header>

                        <div className="max-w-6xl mx-auto">
                            {view === 'dashboard' && <Dashboard stats={stats} />}
                            {view === 'attendees' && <Attendees eventId={currentEvent.id} />}
                            {view === 'agenda' && <Agenda eventId={currentEvent.id} />}
                        </div>
                    </main>

                    {showNewEvent && (
                        <div className="fixed inset-0 z-[100] bg-black/60 backdrop-blur-md flex items-center justify-center p-4">
                            <form onSubmit={createEvent} className="bg-white p-10 rounded-[40px] w-full max-w-lg space-y-6 shadow-2xl">
                                <h3 className="text-3xl font-black tracking-tight">Crear Evento</h3>
                                <div className="space-y-4">
                                    <input name="nombre" placeholder="Nombre del Evento" required className="w-full border-gray-100 bg-gray-50 rounded-2xl p-4 focus:ring-primary" />
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="text-[10px] font-bold text-gray-400 uppercase ml-2">Fecha Inicio</label>
                                            <input name="inicio" type="datetime-local" required className="w-full border-gray-100 bg-gray-50 rounded-2xl p-4" />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-bold text-gray-400 uppercase ml-2">Fecha Fin</label>
                                            <input name="fin" type="datetime-local" required className="w-full border-gray-100 bg-gray-50 rounded-2xl p-4" />
                                        </div>
                                    </div>
                                </div>
                                <div className="flex gap-4 pt-4">
                                    <button type="button" onClick={() => setShowNewEvent(false)} className="flex-1 py-4 text-gray-400 font-bold">Cancelar</button>
                                    <button type="submit" className="flex-1 py-4 bg-primary text-white rounded-2xl font-bold shadow-lg shadow-blue-100">Crear en BD</button>
                                </div>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
